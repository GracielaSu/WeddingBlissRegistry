<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/templatemo-misc.css">
    <link rel="stylesheet" href="css/templatemo-style.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
    <header class="site-header">
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-6">
                        <div class="top-header-right">
                            <button id="btnSignUp">Sign Up</button>
                            <button id="btnLogin">Log In</button>
                            
                            <button id="btnLogout">Logout</button>
                        </div> <!-- /.top-header-left -->
                    </div> <!-- /.col-md-6 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.top-header -->
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-8">
                        <div class="logo">
                            <h1><a href="/" class="logo-style">Wedding Bliss Registry</a></h1>
                        </div> <!-- /.logo -->
                    </div> <!-- /.col-md-4 -->
                    <div class="col-md-8 col-sm-6 col-xs-4">
                        <div class="main-menu">
                            <a href="#" class="toggle-menu">
                                <i class="fa fa-bars"></i>
                            </a>
                            <ul class="menu">
                                <li><a href="/">Home</a></li>
                                <li><a href="/shop.html">Shopping</a></li>
                                <li><a href="/weddings.html">Weddings</a></li>
                            </ul>
                        </div> <!-- /.main-menu -->
                    </div> <!-- /.col-md-8 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.main-header -->
        <div class="main-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-7">
                        <div class="list-menu">
                        </div> <!-- /.list-menu -->
                    </div> <!-- /.col-md-6 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.main-nav -->
    </header> <!-- /.site-header -->

    <div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                	<div class="login-container">
                		<div class="login-title">
                			Sign Up
                		</div>
                        Wedding
                        <label class="switch">
                            <input type="checkbox" id="accountToggle">
                            <span class="slider"></span>
                        </label>
                        Attendee

                		<div class="login-field">
                    		<label for="uname"><b>Email</b></label>
				    		<input type="text" placeholder="Enter Email" name="uname" id="emailField">
				    	</div>

				    	<div class="login-field">
				    		<label for="psw"><b>Password</b></label>
				    		<input type="password" placeholder="Enter Password" name="psw" id="passwordField">
						</div>

                        <div class="login-field">
                            <label for="wname"><b>Wedding Name</b></label>
                            <input type="text" placeholder="Enter Name" name="wname" id="weddingNameField">
                        </div>

                        <div class="login-field">
                            <label for="waddress"><b>Wedding Address</b></label>
                            <input type="text" placeholder="Enter Address" name="waddress" id="weddingAddressField">
                        </div>

                        <div class="login-field">
                            <label for="wdate"><b>Wedding Date</b></label>
                            <input type="date" placeholder="Enter Date" name="wdate" id="weddingDateField">
                        </div>

                        <div class="login-field">
                            <label for="aname" hidden><b>Attendee Name</b></label>
                            <input type="text" placeholder="Enter Name" name="adate" id="attendeeNameField" hidden>
                        </div>
				    	<button id="submitSignUp">Sign Up</button>
					</div>
                </div> <!-- /.col-md-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div>

    <footer class="site-footer">
        <div class="bottom-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <span>Copyright &copy; 2024 <a href="#">Wedding Bliss Registry</a></span>
                    </div> <!-- /.col-md-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.bottom-footer -->
    </footer> <!-- /.site-footer -->

    
    <script src="js/vendor/jquery-1.10.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="js/jquery.easing-1.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
